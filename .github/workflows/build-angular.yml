name: Build-Angularapp
on: 
  push:
    branches:
    - main
jobs:
  demo-1:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v4
        
      - name: Setup Node js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          
      - name: Install depedencies
        run: npm  install -y

      - name: build
        run: npm  run build
        
          
        
