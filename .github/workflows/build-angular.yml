name: Build-Angularapp
on: 
  workflow_dispatch
jobs:
  demo-1:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install depedencies
        uses: luisfuentech/gha-cache-deps@v1.2.3
      - name: Build
        run: npm run build
          
        
